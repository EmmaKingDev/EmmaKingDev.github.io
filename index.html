<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="container">
      <img src="pattern-background-desktop.svg" alt="" class="bg">
    <div class="card">
      <img src="illustration-hero.svg" type="image/png" sizes="32x32" alt="woman dancing with headphones on" class="image">
      <div class="box">
      <h2>Order Summary </h2>
      <p class="intro">
      You can now listen to millions of songs, <br>audiobooks, and podcasts on any 
      device<br> anywhere you like! 
      </p>
      <div class="plan">
        <img src="icon-music.svg" alt="musical note" class="music-note">
        <div class="details">
        <h3> Annual Plan</h3>
        <p class="price">$59.99/year</p>
        </div>
        <button class="change">Change</button>
      </div>
      <div class="buttons">
      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
      </div>
    </div>
    </div>
  </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="http://www.emmaking.dev/" target="_blank">EmmaKingDev</a>.
      </div>

  </body>
</html>
